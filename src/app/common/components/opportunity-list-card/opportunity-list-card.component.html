<div *ngIf="opportunity" id="opportunity-widget">
    <ul class="o-opportunites-list">
        <li class="o-opportunites-list__item">
            <a [routerLink]="['/opportunity',opportunity?.guid]">
                <div class="o-opportunities-avatar">
                    <img *ngIf="opportunity?.custom_data.length > 0"
                        [src]="opportunity?.custom_data[0] ? opportunity?.custom_data[0].src:''"
                        (error)="opportunity?.custom_data[0].src = opspot.cdn_assets_url + 'assets/ops_icon.png'">
                    <img *ngIf="opportunity?.custom_data.length == 0" [src]="opspot.cdn_assets_url + 'assets/ops_icon.png'">
                </div>
                <div class="o-opportunities-info">
                    <div class="text-md f500 elipse elipse--w-130" id="oppotunity_widget_opportunity_name">{{opportunity.title}}</div>
                    <div class="text-sm elipse elipse--w-130" id="oppotunity_widget_opportunity_loaction">{{opportunity.location}}</div>
                </div>
            </a>
        </li>
    </ul>
</div>
