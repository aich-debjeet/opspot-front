<div class="mdl-cell mdl-cell--6-col" *ngFor="let user of users">
  <opspot-card-user [object]="user" *ngIf="user.guid!=='100000000000000519'" class="mdl-card mdl-shadow--2dp"></opspot-card-user>
</div>

<infinite-scroll
    distance="25%"
    (load)="load()"
    [moreData]="moreData"
    [inProgress]="inProgress">
</infinite-scroll>
