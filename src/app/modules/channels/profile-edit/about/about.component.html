<div  class="tab" style="display: block;">
    <h5 class="o-prof-edit-title">About yourself</h5>
    <form #f="ngForm">
    <div class="o-prof-edit-about">
        <div class="form-group w-xl">
            <label class="w-xl">Description</label>
            <textarea name="description" ngModel class="o-prof-edit-about-descr" placeholder="Description goes here">                                </textarea>
        </div>
        <div class="form-group w-sm">
            <label>Gender</label>
            <select class="form-control" name="gender" ngModel>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
                <option value="nottosay">Not prefer to say</option>
            </select>
        </div><!-- gender end -->
        
        <div class="o-prof-edit-item__title f500">Date of Birth 
            <div class="pos">
                <a class="o-prof-edit-privacy Eternity text-md primary hidden-above-tablet" (click)="toggleDob=!toggleDob">{{privacy.dob}}</a>
                <app-user-privacy class="privacy_mob hidden-above-tablet" [toggleClass]="toggleDob" ></app-user-privacy>
            </div>
        </div>
        <div class="o-prof-edit-dob">
            <div class="form-group w-sm">
              <input type="text" class="form-controls" name="dateOfBirth" [(ngModel)]="model.dob"  bsDatepicker placement="bottom"  [bsConfig]="bsConfig">
            </div>
            <div class="pos">
                <a class="o-prof-edit-privacy Eternity text-md primary hidden-mob" (click)="toggleDob=!toggleDob" >{{privacy.dob}}</a>
                <app-user-privacy (privacyChange)="changePrivacy($event,'dob')" [toggleClass]="toggleDob"  class="privacy"></app-user-privacy>
            </div>
        </div>
    
        
        <div class="form-group w-xl">
            <label>Languages Known</label>
            <!-- <input type="text" class="form-control form-control-lg" placeholder=""> -->
            <tag-input  [maxItems]=5 required  style="border:1px solid #959595; border-radius:4px " [(ngModel)]='model.skills' #skills="ngModel"  name="skills" theme='minimal'>
                <tag-input-dropdown  [minimumTextLength]=5 [autocompleteItems]="data">
                </tag-input-dropdown>
           </tag-input>
        </div><!--languages known end-->


        <div class="o-prof-edit-hght-wght hidden-mob">
              
            <div class="form-group w-sm">
                <label>Height</label>
                <input  class="form-control form-control-lg" type="text" >
            </div>
            <div class="form-group w-sm">

                <label>Weight</label>
                <input  class="form-control form-control-lg" type="text" >
            </div>
            <div class="pos">
            <a class="o-prof-edit-privacy Eternity text-md primary hidden-mob" (click)="toggleHeight=!toggleHeight" >
                {{privacy.height}}
            </a>
            <app-user-privacy  [toggleClass]="toggleHeight" (privacyChange)="changePrivacy($event,'height')" class="privacy"  ></app-user-privacy>
            </div>
            <!--privacy end-->
        </div><!-- height and weight web end -->

        <div class="o-prof-edit-hght-wght-mob hidden-above-tablet">
                <div class="o-prof-edit-item__title w100">height and weight
                    <div class="pos">
                        <a class="o-prof-edit-privacy Eternity text-md primary" (click)="toggleHeight=!toggleHeight">{{privacy.height}}</a>
                        <app-user-privacy  [toggleClass]="toggleHeight" (privacyChange)="changePrivacy($event,'height')" class="privacy_mob hidden-above-tablet"></app-user-privacy>
                    </div>
                </div>
            <div class="form-group w-sm">
                <input  class="form-control form-control-lg" type="text" placeholder="Height" >
            </div>
            <div class="form-group w-sm">
                <input  class="form-control form-control-lg" type="text" placeholder="Weight" >
            </div>
            
            <!--privacy end-->
        </div><!-- height and weight mobile end -->

        <div class="o-prof-edit-actions">
            <button type="button" class="btn btn-primary btn-lg">Save Changes</button>
            <button type="button" class="btn btn-outline-primary btn-lg btn--cancel">Cancel</button>
        </div><!-- prof edit actions end -->

    </div><!-- about edit block end -->
</form>
</div>
