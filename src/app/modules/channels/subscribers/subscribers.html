<div class="mdl-cell mdl-cell--6-col" *ngFor="let user of users">
  <opspot-card [object]="user" [cardType]="'user2'" hostClass="mdl-card mdl-color--white m-border m-search--entity"></opspot-card>
</div>

<infinite-scroll
    distance="25%"
    (load)="load()"
    [moreData]="moreData"
    [inProgress]="inProgress">
</infinite-scroll>
