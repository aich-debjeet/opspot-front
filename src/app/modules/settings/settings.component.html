<section class="o-settings-sec" *ngIf="session.isLoggedIn()">
  <div class="container">
      <div class="o-settings-header">
          <h4 class="f500">Settings</h4>
      </div>
      <div class="o-settings-block">
          <div class="o-settings-block__tab">
              <div class="tabs-settings">
                  <ul class="tabs-list settings-tabs">
                      <li routerLinkActive="active"><a routerLink="/settings/general">General</a></li>
                      <li routerLinkActive="active"><a routerLink="/settings/privacy">Privacy and Security</a></li>
                      <li routerLinkActive="active"><a routerLink="/settings/notifications">Notifications</a></li>
                      <li routerLinkActive="active"><a routerLink="/settings/wire">PayPerPost </a></li>
                      <li routerLinkActive="active"><a routerLink="/settings/support">Support</a></li>
                  </ul>
              </div><!--tab end-->
          </div>
          <router-outlet></router-outlet>
      </div><!-- wallet block end -->
  </div><!--container ends-->
</section><!--setting sec ends-->
