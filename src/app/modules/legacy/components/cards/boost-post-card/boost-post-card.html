<div class="o-explore-card" *ngIf="entity" [routerLink]="this.routerlink">
    <div class="o-explore-card__media">
        <div class="o-explore-media-img">
            <img *ngIf="entity?.custom_data[0].entity_type === 'video'" [src]="entity?.custom_data[0]?.thumbnail_src" alt="media">
            <img *ngIf="entity?.custom_data[0].entity_type === 'image'" [src]="entity?.custom_data[0]?.src" alt="media">
        </div><!-- media img end -->
    </div><!-- media end -->
    <div class="o-explore-card__media-info">
        <div class="text-md f500" *ngIf="entity?.entity_type === 'image' || entity?.entity_type === 'post'
        || entity?.entity_type === 'video' || entity?.entity_type === 'album'">{{entity?.message| truncate:[100, '...']}}</div>
        <div class="text-md f500" *ngIf="entity?.entity_type === 'event' || entity?.entity_type === 'item'
         || entity?.entity_type === 'opportunity'">{{entity?.blurb | truncate:[100, '...']}}</div>
        <!-- <div class="o-media-hashtag">
            <a class="text-md primary"> #Music </a>
            <a class="text-md primary"> #Art </a>
        </div> -->
    </div><!-- media info end -->
</div>
