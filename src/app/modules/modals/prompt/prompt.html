<m-modal [open]="open" (closed)="close($event)" class="mdl-color-text--blue-grey-700">
  <div class="m-modal-confirm-body">
    <ng-content select="[confirm-message]"></ng-content>

    <div class="m-modal-confirm-buttons">
      <button class="btn btn-primary" [disabled]="inProgress" (click)="action($event)">
        {{ okButton }}
      </button>

      <button class="btn btn-outline-primary" [disabled]="inProgress" (click)="close($event)" *ngIf="cancelButton">
        {{ cancelButton }}
      </button>
    </div>
  </div>
</m-modal>
