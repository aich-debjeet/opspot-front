          <div class="text-h3">
              Talents
          </div>
      </div><!--title ends-->

      </div><!--search bar ends-->
      <div 
        class="scroll-div"
        infiniteScroll

                    </div>
                  </div> -->

                    <a href="#">
                      <i class="icon-more-vertical"></i>
                    </a>

                    <!-- instead of this u can user your components -->

                              <a href="#">Remove Talents</a> /***** this option only show in admin view ***///

                          </div>
                      </div> -->

              </a>
          </li><!-- user list end-->
