<div class="o-create-talent">
    <div class="o-create-talent-head o-create-talent-head--border">
        <div class="o-create-talent__title text-lg f500">Create 
            <a class="o-create-dropdown-style">
                <span class="text-lg primary f500">#Talent<a class="icon-chevron-down"></a></span>
            </a>
        </div>
        <a class="close"><i class="icon-x"></i></a>
    </div><!--boost head end-->
    <div class="o-create-talent-body o-create-talent-body--flex">
    <form [formGroup]="createTalentForm">
        <div class="form-group">
            <label>Talent Profile</label>
            <input type="text" id="Talent Profile" placeholder="Type Talent Name" class="form-control form-control-lg"
            formControlName="title">
        </div><!--Talent Profile ends-->
        <div class="form-group">
            <label>Description<span class="text-sm grey description-width">21/300</span></label>
            <textarea class="form-control" id="Description" rows="5" formControlName="description"></textarea>
        </div><!--Event Description-->
        <div class="form-group">
            <label>Add Media</label>
            <div class="o-create-talent-cover-image">
               
                <div class="fileUpload-preview-talent ml-25" *ngFor="let image of cards">
                    <div class="o-create-talent-cover-image__avatar" href="#">
                        <img [src]="image.src" alt="">
                    </div>
                    <a class="o-create-talent-cover-image__close" (click)="removeAttachment(file, image.guid)"><i class="icon-x"></i></a>
                </div><!--file preview ends--> 
                <div class="fileUpload ml-25">
                    <span class="icon-plus"></span>
                    <input type="file"accept="image/jpg, image/jpeg, image/png, video/mp4, video/mov" id="file" #file class="upload" name="attachment"
                    (change)="uploadAttachment(file, $event)" />
                </div><!--file upload ends-->
            </div>
            <div class="text-sm grey mt10">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. </div>                     
        </div><!--image upload-->
    </form>
    </div><!--body ends-->
    <div class="o-create-talent-footer">
        <button type="button" class="btn btn-primary btn-sm disabled" (click)="create()">Post</button><!--for event page-->
    </div>
</div>
