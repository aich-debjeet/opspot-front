<div class="container bg-white hidden-above-tablet">
    <div class="without-nav-header">
        <a routerLink=".."><i class="icon-arrow-left"></i> </a>
        <div class="without-nav-header__title caption-bold f500">{{editCommunity?"Edit":"Create"}} an Organisation</div>
    </div>
</div>
<div class="o-create-organisation">
    <div class="o-create-organisation-content">
          <div class="o-create-organisation-header">
                <h4>{{editOrganization?"Edit":"Create"}} an Organisation</h4>
                <div class="text-md grey">
                  Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo
                  ligula eget dolor. Aenean massa. Cum sociis natoque penatibus.
                </div>
          </div><!--header ends-->
          <div class="o-create-organisation-content__form">
                <div class="form-group">
                    <label>Organisation Name</label>
                    <input type="text" id="Organisation Name" class="form-control form-control-lg" [(ngModel)]="organization.name">
                </div><!--organisation Name ends-->
                <div class="form-group select-organisation">
                    <label>Organisation Type</label>
                    <select class="form-control form-control-lg" id="Organisation Type" [(ngModel)]="organization.category">
                        <option value="" id="create-organization-select-type" disabled selected>Select Type</option>
                        <option *ngFor = "let type of organizationTypeList" id="create-organization-type-value" [value]="type.value">{{ type.label}}</option>
                    </select>
                </div><!--Organisation Type ends-->
                <div class="form-group">
                    <label>Services(#Hashtags)</label>
                    <!-- <textarea class="form-control" id="Services(#Hashtags)" rows="5" ></textarea> -->
                    <app-skills [(inputTagsValue)]=organization.tags></app-skills>
                    <div class="grey text-sm paddng-top">Use a comma to separate skills, or choose from the list.</div>
                </div><!--Add Services ends-->
                <div class="form-group">
                    <label>About Organisation <span class="text-sm grey description-width">21/300</span></label>
                    <textarea class="form-control" id="About Organisation" rows="5" spellcheck="false" [(ngModel)]="organization.description"></textarea>
                    <!-- <div class="all-service-option">
                            Photography <a class="icon-x"></a>
                    </div> -->
                </div><!--about organisation ends-->
                <div class="form-group">
                    <label>Organisation Location</label>
                    <input type="text" name="Organisation Location" class="form-control form-control-lg" [(ngModel)]="organization.location">
                </div><!--Location ends-->
                <div class="o-create-organisation-action">
                        <button type="button" class="btn btn-primary mr-18" (click)="save($event)" [disabled]="inProgress">{{editOrganization?"Update":"Create"}}</button>
                    <button type="button" class="btn btn-outline-primary btn-lg" (click)="organizationReset()">Cancel</button>
                </div><!--Button action ends-->
          </div>
    </div>
</div>
