<style>
    .enabl {
        display: flex;
        align-items: center;
    }
    
    .create-community-img img {
        width: 80px;
        height: 80px;
        object-fit: cover;
    
    }
    
    ::ng-deep app-image-croper .m-modal-container {
        min-width: auto !important;
    
    }
    ::ng-deep app-image-croper .mdl-card__menu{
        display: none !important;
    }      
</style>
<div class="o-create-organisation">
    <div class="o-create-organisation-content">
        <div class="o-create-organisation-header">
            <app-image-croper [open]="open" (closed)=close() [croppieImage]="croppieImage" [croperType]="'circle'" (imgResult)="crop($event)">
            </app-image-croper>
            <h4>Create a Organisation</h4>
            <div class="text-md grey">
                Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo
                ligula eget dolor. Aenean massa. Cum sociis natoque penatibus.
            </div>
        </div>
        <!--header ends-->
        <div class="o-create-organisation-content__form">
            <div class="form-group">
                <label>Organisation Name</label>
                <input [(ngModel)]="organization.name" type="text" class="form-control form-control-lg">
            </div>
            <!--organisation Name ends-->
            <div class="form-group select-organisation">
                <label>Organisation Type</label>
                <select class="form-control form-control-lg">
                        <option value="" disabled selected>Select Type</option>
                        <option *ngFor = "let type of eventTypeList" value="{{ type.value }}">{{ type.label}}</option>       
                </select>
            </div>
            <!--Organisation Type ends-->
            <div class="form-group">
                <label>Add Services</label>
                <app-skills [(inputTagsValue)]=organization.tags></app-skills>
                <!-- <textarea class="form-control" rows="5"></textarea> -->
                <div class="grey text-sm paddng-top">Use a comma to separate skills, or choose from the list.</div>
                <!-- <div class="all-service-option">
                            Photography <a class="icon-x"></a>
                    </div> -->
            </div>
            <!--Add Services ends-->
            <div class="form-group">
                <label>Location</label>
                <input type="text" class="form-control form-control-lg">
            </div>
            <!--Location ends-->
            <div class="form-group">
                <label>Profile Picture</label>
                <div class="o-community-profile-picture">
                    <div class="fileUpload" *ngIf="!editCommunity">
                        <span *ngIf="!croppieImage&&!editCommunity" class="icon-plus"></span>

                        <input type="file" #editImgcomp onclick="this.value = null" (change)="add($event)"
                            class="upload" />
                        <div *ngIf="croppieImage&&!editCommunity" class="fileUpload-preview">
                            <a class="create-community-img" (click)="openCropper()">
                                <img *ngIf="!editCommunity" [src]="cropedImg">
                            </a>
                        </div>
                    </div>

                    <div *ngIf="editCommunity&&cropedImg" class="fileUpload-preview">
                        <input type="file" #editImgcomp onclick="this.value = null" (change)="add($event)"
                            class="upload" />
                        <a class="create-community-img" (click)="openCropper()">
                            <img [src]="cropedImg" alt="">
                        </a>
                    </div>
                    <!--file upload ends-->
                    <!--file preview ends-->
                </div>
            </div>
            <div class="o-create-organisation-action">
                <button type="button" class="btn btn-primary disabled mr-18" (click)="save($event)">Create</button>
                <button type="button" class="btn btn-outline-primary btn-lg">Cancel</button>
            </div>
            <!--Button action ends-->
        </div>
    </div>
</div>
<!--Main community ends-->
