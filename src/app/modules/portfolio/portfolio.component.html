<section class="o-portfolio-content-sec">
    <div class="container">
        <h2 class="mb26" id="portfolio-owner-portfolio">{{ channel?.name }}'s Portfolio</h2>
        <div class="o-portfolio-action">
            <div class="o-portfolio-action__icons hidden-mob">
                <ul>
                    <li><i class="icon-image icon-hover" id="portfolio-actions-images"></i></li>
                    <li><i class="icon-film icon-hover" id="portfolio-actions-videos"></i></li>
                    <li><i class="icon-mic icon-hover" id="portfolio-actions-audios"></i></li>
                    <li><i class="icon-file-text icon-hover" id="portfolio-actions-blog"></i></li>
                </ul>
            </div>
            <form class="visible-mob">
                <div class="form-group">
                    <select class="form-control">
                        <option>All Media</option>
                        <option>Image</option>
                        <option>Audio</option>
                        <option>Video</option>
                        <option>Blogs</option>
                    </select>
                </div>
            </form>
            <div class="o-portfolio-action__search">
                <div class="form-group c-form_righticon-lg">
                    <input type="text" id="portfolio-actions-search" class="form-control form-control-lg" placeholder="Search" [(ngModel)]="q"
                        name="q" autocomplete="off" #searchInput>
                    <span class="c-svg_eye"><i class="icon-search"></i></span>
                </div>
            </div>
        </div>
        <!--filter and search section-->
        <opspot-masonry-container [entities]="filteredArray"></opspot-masonry-container>

        <!-- TODO: load more -->
        <infinite-scroll distance="25%" (load)="searchMore()" [moreData]="moreData" [inProgress]="inProgress">
        </infinite-scroll>
    </div>
</section>
