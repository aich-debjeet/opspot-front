<div class="o-create-myjourney">
  <div class="o-create-myjourney-head o-create-myjourney-head--border">
      <div class="o-create-show-timez__title text-lg f500">Create a post
          <span class="o-create-dropdown-style">
              <span class="text-md primary f500">On #MyJourney<span class="icon-x"
                      (click)="changeToDefault()"></span></span>
          </span>
      </div>
      <div class="close" (click)="close()"><i class="icon-x"></i></div>
  </div>
  <!--boost head end-->
  <form (submit)="post()">
    <div class="o-create-myjourney-body o-create-myjourney-body--flex">
        <div class="o-crete-myjourney-userinfo">
            <div class="o-crete-myjourney-userinfo__avatar">
                <img src="assets/demo/avatar.png" alt="">
            </div>
            <div class="o-crete-myjourney-userinfo__mesaage">
              <textarea type="text" id="message" #message name="message" placeholder="Write Something"
              [ngModel]="meta.message" (ngModelChange)="onMessageChange($event)"
              (keyup)="getPostPreview(message);"></textarea>
            </div>
        </div>
        <!--userinfo ends-->
        <div class="o-create-myjourney-fileupload" *ngIf="attachment.meta.attachment_guid.length == 0">
            <div class="fileUpload">
                <span class="icon-paperclip-2"></span>
                <input type="file" id="file" #file class="upload" name="attachment"
                            (change)="uploadAttachment(file, $event)"/>
            </div>
            <!--file upload ends-->
            <div class="text-md grey">
                Add Video
            </div>
            <!--file preview ends-->
        </div>
        <div class="o-create-myjourney-filled-fileupload" *ngIf="attachment.meta.attachment_guid.length > 0">
          <div class="fileUpload-preview-new mr-9" *ngFor="let image of cards">
              <a class="fileUpload-preview-new-close" (click)="removeAttachment(file,image.guid)"><i
                class="ico-x white"></i></a>
              <a class="o-create-myjourney-filled-avatar" href="javascript:void(0)">
                  <img [src]="image.imageLink" alt="">
              </a>
          </div><!--file preview ends--->
          <div class="fileUpload">
              <span class="icon-plus"></span>
              <input type="file" id="file" #file class="upload" name="attachment"
                            (change)="uploadAttachment(file, $event)"/>
          </div><!--file upload ends-->
      </div> 
    </div>
    <!--body ends-->
    <div class="o-create-myjourney-footer">
        <button type="submit" class="btn btn-primary btn-sm disabled">Post</button>
        <!--for event page-->
    </div>
  </form>
  <!--footer post ends-->
</div>
