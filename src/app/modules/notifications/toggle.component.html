<a (click)="toggle($event)" class="m-notifications--topbar-toggle--icon" [class.m-notifications--topbar-toggle--icon--active]="opspot.notifications_count > 0">
  <!-- <m-tooltip icon="notifications" i18n="@@OPSPOT__NOTIFICATIONS__TOGGLE">
    Notifications
  </m-tooltip> -->
  <i class="icon-bell" style="font-size: 23px !important; color: #aaaaaa;"></i>
</a>

<div class="m-notifications--topbar-toggle-overlay" (click)="toggle($event)" *ngIf="toggled"></div>

<m-notifications--flyout 
  #notificationsFlyout
  (close)="toggle($event)"
  [hidden]="!toggled"
  [visible]="toggled"
  *ngIf="session.isLoggedIn()"
  >
</m-notifications--flyout>
